<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 6</title>
</head>
<body>
<h1>SEQ 2 server</h1>
<p>Access to the server</p>
<hr size="1" width="100%" color="black">
<form action="ping" method="get">
Is the server alive?
<input type="submit" value="PING"/>
</form>
<hr size="1" width="100%" color="black">
<form action="get" method="get">
Get a sequence. Select a sequence number
<select name="number">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
<input type="submit" value="GET"/>
</form>
<hr size="1" width="100%" color="black">
<form action="gene" method="get">
    Get a gene. Select the name
    <select name="gene">
        <option value="U5">U5</option>
        <option value="ADA">ADA</option>
        <option value="FRAT1">FRAT1</option>
        <option value="RNU6_269P">RNU6_269P</option>
        <option value="FXN">FXN</option>
      </select>
    <input type="submit" value="GENE"/>
</form>
<hr size="1" width="100%" color="black">
<form action="operation" method="get">
    Write a sequence:
    <input type="text" name="msg"><br>
    Select operation
    <input type="radio" name="operation" value="info" checked> Info
    <input type="radio" name="operation" value="comp"> Comp
    <input type="radio" name="operation" value="rev"> Rev <br>
    Perform operation
    <input type="submit" value="OPERATE!"/>
</form>
<hr size="1" width="100%" color="black">
</body>
</html>
